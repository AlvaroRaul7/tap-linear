version: 1
send_anonymous_usage_stats: true
project_id: 9b7feb5b-92e4-44ee-a0ad-6ce65b473daa
plugins:
  extractors:
    - name: tap-linear
      namespace: tap_linear
      pip_url: -e .
      capabilities:
        - state
        - catalog
        - discover
      settings:
        - name: start_date
          value: "2010-01-01T00:00:00Z"
        - name: auth_token
          kind: password
      config:
        start_date: "2010-01-01T00:00:00Z"
        auth_token: "<your-auth-token>"
  loaders:
    - name: target-jsonl
      variant: andyh1203
      pip_url: target-jsonl
    - name: target-csv
      variant: hotgluexyz
      pip_url: git+https://github.com/hotgluexyz/target-csv.git@0.3.3
schedules:
  - name: linear-to-csv
    extractor: tap-linear
    loader: target-csv
    transform: skip
    interval: "@once"
    start_date: 2010-01-01 00:00:00
